<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Score_Keeper</title>

    <style>
        .winner{
            color: green; 
        }
        .looser{
            color: rgb(221, 10, 10);
        }
    </style>
</head>
<body>
    <section class="section">
      <div class="container">
          <div class="colums">
              <div class="column is-half is-offset-one-quarter">
                  <div class="card">
                    <div class="card-image">
                      <figure class="image is-1.5by1">
                        <img src="https://img.wallpapic.com/i6865-649-923/medium/ping-pong-orange-red-light-wallpaper.jpg" alt="">
                      </figure>
                    </div>
                      <header class="card-header">
                        <p class="card-header-title">
                          Score_Keeper
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                          <span class="icon">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                          </span>
                        </button>
                      </header>
                      <div class="card-content">
                        <h1 class="title is-1">
                          <span id="p1Display">0</span> TO <span id="p2Display">0</span>
                        </h1>  
                        <p class="subtitle">Use the buttons to keep score</p>

                        <label for="sel" class="label is-large is-inline">Winning score : </label>
                        <div class="select is-rounded">
                          <select name="Playing to" id="sel">
                            <option value="3" id="font">3</option>
                            <option value="4" id="font">4</option>
                            <option value="5" id="font">5</option>
                            <option value="6" id="font">6</option>
                            <option value="7" id="font">7</option>
                            <option value="8" id="font">8</option>
                            <option value="9" id="font">9</option>
                            <option value="10" id="font">10</option>
                            <option value="11" id="font">11</option>
                            <option value="12" id="font">12</option>
                            <option value="13" id="font">13</option>
                            <option value="14" id="font">14</option>
                            <option value="15" id="font">15</option>
                            <option value="16" id="font">16</option>
                            <option value="17" id="font">17</option>
                            <option value="18" id="font">18</option>
                            <option value="19" id="font">19</option>
                            <option value="20" id="font">20</option>
                          </select>
                        </div>
                  


                      </div>
                      <footer class="card-footer">
                          <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
                          <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player One</button>
                          <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                          
                      </footer>
                    </div>
              </div>
          </div>
      </div>
    </section>

   
    

    <script src=script.js></script>
</body>
</html>
